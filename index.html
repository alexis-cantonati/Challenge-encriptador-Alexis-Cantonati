<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge encriptador</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <header class="header">
        <h1 class="header-titulo">a</h1>
    </header>

    <main class="presentacion">
      <p class="texto-encriptador"></p>
      <textarea class="presentacion-cifrar" name="btnCifrar" id="btnCifrar" autofocus 
      placeholder="Ingrese el texto aqui"></textarea>
      <textarea class="presentacion-descifrar" name="btnDescifrar" id="btnDescifrar"></textarea>

      <p>No se aceptan mayusculas ni caracteres especiales</p>
      <nav class="presentacion-botones">
        <button class="encriptar">Encriptar</button>
        <button class="desencriptar">Desencriptar</button>
        <button class="copiar">Copiar</button>
    
      <nav class="presentacion-lateral">
        <img src="assets/imagen.jfif" alt="chico con lupa">
        <p>Ningun mensaje fue encontrado</p>
        <p>Ingresa el texto que deseas encriptar o desencriptar</p>
      </nav>

    </main>

    <footer>
        <p>Alexis cantonati</p>
        <p>2024</p>
    </footer>

  </body>
</html>
