<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge encriptador</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <header class="header">
      <img
        class="header-imagen"
        src="assets/logo alura.jfif"
        alt="logo alura"
      />
    </header>
    <main class="presentacion">
      <section class="presentacion-principal">
        <div class="presentacion-principal-textarea">
          <textarea
            class="textarea-cifrar"
            name="cifrar"
            id="cifrar"
            autofocus
            placeholder="Ingrese el texto aqui"
          ></textarea>
        </div>
          <div class="presentacion-principal-reglas">
            <img class="signo" src="assets/signo exclamacion.jfif" alt="signo exclamacion">
            <p class="presentacion-principal-texto">
              No se aceptan mayusculas ni caracteres especiales
            </p>
          </div>

        <div class="presentacion-principal-botones">
          <button onclick="encriptar()" class="botones encriptar" id="encriptar">Encriptar</button>
          <button onclick="desencriptar()" class="botones desencriptar">Desencriptar</button>
        </div>
      </section>

      <div class="presentacion-principal-lateral">
        <textarea
          class="textarea-desencriptar"
          name="descifrar"
          id="descifrar"
        ></textarea>
        <img
          class="presentacion-principal-lateral-imagen"
          src="assets/chico con lupa.jfif"
          alt="chico con lupa"
        />
        <p>Ningun mensaje fue encontrado</p>
        <p class="presentacion-principal-lateral-texto">
          Ingresa el texto que deseas encriptar o desencriptar
        </p>
        <button onclick="copiar()" class="botones copiar">Copiar</button>
      </div>
    </main>
    <footer>
      <p>Alexis cantonati</p>
      <p>2024</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
